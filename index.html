<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>emoji</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        background-color: rgb(0, 90, 120);
      }
    </style>  
  </head>
  <body>
    <div id="settings" class="settings">
    <div style="z-index: 100;">Mouth: 
        
      <button id="grinbtn" class="mouthbutton">Grin</button>

      <button id="griningbtn" class="mouthbutton">Grinning</button>

      <button id="heartsmilebtn" class="mouthbutton">Heart Smile</button>

      <button id="largesmilebtn" class="mouthbutton">Large Smile</button>

      <button id="smallsmilebtn" class="mouthbutton">Small Smile</button>

      <button id="sunglassessmilebtn" class="mouthbutton">Sunglasses Smile</button>

      <button id="yumbtn" class="mouthbutton">Yum</button>

      <button id="nonemouthbtn" class="mouthbutton">None</button>
      
    </div>

    <div style="z-index: 100;">Right Eye: 
        
      <button class="righteyebutton" onclick="document.getElementById('reye').src='images/Right Eyes/Default R Eye.png'; enableMouth('r')">Default</button>

      <button style="background-color: red; opacity: 0.5; cursor: default;" disabled = true; id="disr" class="righteyebutton">Disappointed</button>

      <button class="righteyebutton" onclick="document.getElementById('reye').src='images/Right Eyes/Grin R Eye.png'; enableMouth('r')">Grin</button>

      <button class="righteyebutton" onclick="document.getElementById('reye').src='images/Right Eyes/Heart R Eye.png'; enableMouth('r')">Heart</button>

      <button class="righteyebutton" onclick="document.getElementById('reye').src='images/Right Eyes/Joy R Eye.png'; enableMouth('r')">Joy</button>

      <button class="righteyebutton" onclick="document.getElementById('reye').src='images/Right Eyes/ROFL R Eye.png'; enableMouth('r')">ROFL</button>

      <button class="righteyebutton" onclick="document.getElementById('reye').src='images/Right Eyes/Smiley R Eye.png'; enableMouth('r')">Smiley</button>

      <button class="righteyebutton" onclick="document.getElementById('reye').src='images/Right Eyes/Wink R Eye.png'; enableMouth('r')">Wink</button>

      <button class="righteyebutton" onclick="document.getElementById('reye').src='images/Right Eyes/Yum R Eye.png'; enableMouth('r')">Yum</button>

      <button class="righteyebutton" onclick="document.getElementById('reye').src='images/nothing.png'; enableMouth('r')">None</button>
      
    </div>

    <div style="z-index: 100;">Left Eye: 
        
      <button class="lefteyebutton" onclick="document.getElementById('leye').src='images/Left Eyes/Default L Eye.png'; enableMouth('l')">Default</button>

      <button style="background-color: red; opacity: 0.5; cursor: default;" disabled = true; id="disl" class="lefteyebutton">Disappointed</button>

      <button class="lefteyebutton" onclick="document.getElementById('leye').src='images/Left Eyes/Grin L Eye.png'; enableMouth('l')">Grin</button>

      <button class="lefteyebutton" onclick="document.getElementById('leye').src='images/Left Eyes/Heart L eye.png'; enableMouth('l')">Heart</button>

      <button class="lefteyebutton" onclick="document.getElementById('leye').src='images/Left Eyes/Joy L Eye.png'; enableMouth('l')">Joy</button>

      <button class="lefteyebutton" onclick="document.getElementById('leye').src='images/Left Eyes/ROFL L Eye.png'; enableMouth('l')">ROFL</button>

      <button class="lefteyebutton" onclick="document.getElementById('leye').src='images/Left Eyes/Smiley L Eye.png'; enableMouth('l')">Smiley</button>

      <button style="background-color: red; opacity: 0.5; cursor: default;" disabled = true; id="winkl" class="lefteyebutton">Wink</button>

      <button class="lefteyebutton" onclick="document.getElementById('leye').src='images/Left Eyes/Yum L Eye.png'; enableMouth('l')">Yum</button>

      <button class="lefteyebutton" onclick="document.getElementById('leye').src='images/nothing.png'; enableMouth('l')">None</button>
      
    </div>

    <div style="z-index: 100;">Accessories: 
        
      <button id="joytearsbtn" class="accessoriesbutton">Joy Tears</button>

      <button id="ROFLtearsbtn" class="accessoriesbutton">ROFL Tears</button>
      
      <button id="sunglassesbtn" class="accessoriesbutton">Sunglasses</button>

      <button id="sweat" class="accessoriesbutton">Sweat</button>

      <button id="noaccess" class="accessoriesbutton">None</button>
      
    </div>

    <div style="z-index: 100;">Highlights: 
        
      <button class="highlightsbutton" onclick="document.getElementById('highlights').src='images/Highlights/Blush.png'">Blush</button>

      <button class="highlightsbutton" onclick="document.getElementById('highlights').src='images/nothing.png'">None</button>
      
    </div>

    <!--<div style="z-index: 100;">Right Hand: 

    </div>

    <div style="z-index: 100;">Left Hand: 

    </div>-->
    <div>Background Color: 
    
      <input type="color" id="favcolor" name="favcolor" value="#005A78" style="padding: 0; border:none; cursor:pointer;">  

    </div>
    <div>
      <br>
      <button id="download" onclick="download()">Download Emoji</button>
      <button id="download" onclick="clearemoji()">Clear Emoji</button>
    </div>
    </div>
      <!--
      Todo List:
      Randomize Button
      More Emojis
        Right Hand
        Left Hand
      Settings Toggle
      -->
    <div>
      <img id="mouth" class="mouth" src="images/Mouth/Grin Mouth.png" draggable = "false">
      <img id="reye" class="reye" src="images/Right Eyes/Default R Eye.png" draggable = "false">
      <img id="leye" class="leye" src="images/Left Eyes/Default L Eye.png" draggable = "false">
      <img id="glasses" class="glasses" src="images/nothing.png" draggable = "false">
      <img id="accessories" class="accessories" src="images/nothing.png" draggable = "false">
      <img id="highlights" class="highlights" src="images/nothing.png" draggable = "false">
      <img id="face" class="face" src="images/Face Background.png" draggable = "false">
    </div>
    <canvas id="canvas" width="500" height="500" style="display: none;"></canvas>
    <p style="position: absolute; bottom: 0; right: 10px" draggable="false"><a color="grey" href="https://github.com/bobjoerules/Emojisite">GitHub</a> · Emoji Site V2.0 © <a color="grey" href="https://bobjoerules.com">Bobjoerules</a> 2025</p>
    <script src="script.js"></script>
  </body>
</html>
